<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard - StudyBoard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0b0217;
      color: white;
    }

    .navbar {
      background-color: #1f1b2e;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar button {
      background: none;
      border: none;
      color: #bb86fc;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 20px;
    }

    .navbar button:hover {
      color: white;
    }

    .content {
      padding: 30px;
    }

    .note-card {
      background-color: #2a233b;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .note-title {
      font-size: 18px;
      font-weight: bold;
      color: #bb86fc;
    }

    .note-description {
      margin: 5px 0;
    }

    .note-tags {
      font-size: 14px;
      color: #ccc;
    }

    .note-actions a {
      color: #70cfff;
      text-decoration: underline;
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <!-- Top navbar -->
  <div class="navbar">
    <div>
      <button onclick="goHome()">üè† Home</button>
      <button onclick="goAbout()">üìñ About</button>
    </div>
    <div id="userEmailDisplay"></div>
  </div>

  <!-- Notes section -->
  <div class="content">
    <h2>üìö Uploaded Notes</h2>
    <div id="notesContainer">
      Loading notes...
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email');
    document.getElementById('userEmailDisplay').textContent = email || "Unknown User";

    async function fetchNotes() {
      try {
        const res = await fetch(`http://localhost:5000/notes?email=${encodeURIComponent(email)}`);
        const notes = await res.json();
        const container = document.getElementById("notesContainer");
        container.innerHTML = "";

        if (!notes.length) {
          container.textContent = "No notes uploaded yet.";
          return;
        }

        notes.forEach(note => {
          const fileName = note.imageUrl.split('/').pop(); // extract filename
          const fileUrl = `http://localhost:5000/uploads/${fileName}`;
          const downloadUrl = `http://localhost:5000/download/${fileName}`;

          const div = document.createElement("div");
          div.className = "note-card";
          div.innerHTML = `
            <div class="note-title">${note.title}</div>
            <div class="note-description">${note.description}</div>
            <div class="note-tags">Tags: ${note.tags.join(', ')}</div>
            <div class="note-actions">
              <a href="${fileUrl}" target="_blank">üîç View File</a>
              <a href="${downloadUrl}" download>‚¨áÔ∏è Download File</a>
            </div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("notesContainer").textContent = "Failed to load notes.";
      }
    }

    function goHome() {
      window.location.href = 'home.html';
    }

    function goAbout() {
      window.location.href = 'about.html';
    }

    if (email) fetchNotes();
    else document.getElementById("notesContainer").textContent = "No user specified.";
  </script>
</body>
</html>
