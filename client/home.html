<html>
    <head>
        <title>Notefy</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html,body{
                height: 100%;
                font-family: 'Segeo UI',sans-serif;
                background: #0b0217;
                color: white;
                overflow: hidden;
            }

            canvas{
                position: absolute;
                top: 0;
                left: 0;
                z-index: 0;
            }

            .content{
                position: relative;
                z-index: 1;
                height: 100vh;
                width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            h1{
                font-size: 4rem;
                font-weight: bold;
            }

            p{
                font-size: 1.4rem;
                color: #c5a9ff;
                margin-top: 10px;
            }

            .buttons{
                margin-top: 30px;
                display: flex;
                gap: 20px;
            }

            .btn{
                padding: 15px 30px;
                border-radius:30px;
                font-size: 1rem;
                font-weight: 600;
                text-decoration: none;
                transition: background 0.3s ease;
            }

            .btn.purple{
                background: linear-gradient(135deg, #c471ed, #f64f59);
                color: white;
            }

            .btn.purple:hover{
                opacity: 0.9;
            }

            .btn.darkpurple{
                background: #7f39fb;
                color: white;
            }

            .btn.darkpurple:hover{
                opacity: 0.9;
            }
        </style>
    </head>
    <body>
        <canvas id="bg"></canvas>
        <div class="content">
            <h1>Notefy</h1>
            <p>Share and Discover <span style="color: #a259ff">Study Notes</span>  </p>
            <div class="buttons">
                <a href="/client/signup.html" class="btn purple">Login / Sign Up</a>
                <a href="/client/view.html" class="btn darkpurple">Explore Notes</a>
            </div>
        </div>
        <script>
            const canvas=document.getElementById('bg');
            const ctx=canvas.getContext('2d');

            canvas.width=window.innerWidth;
            canvas.height=window.innerHeight;

            const stars=[];
            const icons=['üìò','üìÑ','‚úèÔ∏è','üìë','üìñ','üìù'];

            for(let i=0;i<120;i++){
                stars.push({
                    x:Math.random()*canvas.width,
                    y:Math.random()*canvas.height,
                    radius:Math.random()*1.4+0.2,
                    speed:Math.random()*1.5+0.3,
                });
            }
            const floatIcons=[];
            for(let i=0;i<25;i++){
                floatIcons.push({
                    icon: icons[Math.floor(Math.random()*icons.length)],
                    x:Math.random()*canvas.width,
                    y:Math.random()*canvas.height,
                    size:Math.random()*28+20,
                    speed:Math.random()*0.6+0.2,
                });
            }

            function draw(){
                ctx.clearRect(0,0,canvas.width,canvas.height);
                ctx.fillStyle='#fff';
                ctx.shadowColor='#a259ff';
                ctx.shadowBlur=10;
                stars.forEach(s=>{
                    ctx.beginPath();
                    ctx.arc(s.x,s.y,s.radius,0,Math.PI*2);
                    ctx.fill();
                    s.y+=s.speed;
                    if(s.y>canvas.height){
                        s.y=0;
                        s.x=Math.random()*canvas.width;
                    }
                });

                ctx.shadowBlur=0;

                floatIcons.forEach(icon=>{
                    ctx.font=`${icon.size}px Segoe UI Emoji, sans-serif`;
                    ctx.fillStyle='rgba(255,255,255,0.15)';
                    ctx.fillText(icon.icon,icon.x,icon.y);
                    icon.y+=icon.speed;
                    if(icon.y>canvas.height+50){
                        icon.y=-50;
                        icon.x=Math.random()*canvas.width;
                    }
                });

                requestAnimationFrame(draw);
            }
            draw();

            window.addEventListener('resize',()=>{
                canvas.width=window.innerWidth;
                canvas.height=window.innerHeight;
            });
        </script>
    </body>
</html>
