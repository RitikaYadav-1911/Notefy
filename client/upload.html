<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Note Upload</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Upload a Study Note</h1>

  <form 
    action="http://localhost:5000/notes/upload" 
    method="POST" 
    enctype="multipart/form-data"
  >

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required />
    <br><br> 

    <label for="title">Title:</label>
    <input type="text" name="title" id="title" required />
    <br><br>

    <label for="description">Description:</label>
    <input type="text" name="description" id="description" required />
    <br><br>

    <label for="tags">Tags (comma-separated):</label>
    <input type="text" name="tags" id="tags" />
    <br><br>

    <label for="image">Upload File (Image, PDF, or TXT):</label>
    <input type="file" name="file" id="image" accept="image/*,.pdf,.txt" required />
    <br><br>

    <button type="submit">Upload Note</button>
  </form>
</body>
</html>
